syntax = "proto3";

package onos.topo;

// Basic asset information
message Asset {
    string name = 1;
    string manufacturer = 2;
    string model = 3;
    string serial = 4;
    string asset = 5;
    string sw_version = 6;
    string type = 7;
    string role = 8;
}

// Configurable device aspect
message Configurable {
    string address = 3;
    string target = 4;
    string version = 5;
    uint64 timeout = 6;
}

// Aspect for tracking device mastership
message MastershipState {
    uint64 term = 1;
    string node_id = 2;
}

// TLS connectivity aspect
message TLSOptions {
    bool insecure = 1;
    bool plain = 2;
    string key = 3;
    string ca_cert = 4;
    string cert = 5;
}

// Aspect for ad-hoc properties
message AdHoc {
    map<string, string> properties = 1;
}