syntax = "proto3";

package onos.topo;

// Configurable device persona
message Configurable {
    string type = 1;
    string role = 2;
    string address = 3;
    string target = 4;
    string version = 5;
    uint64 timeout = 6;
}

// State for tracking device mastership
message MastershipState {
    uint64 term = 1;
    string node_id = 2;
}

// Set of attributes required for TLS connectivity
message TLSOptions {
    bool insecure = 1;
    bool plain = 2;
    string key = 3;
    string ca_cert = 4;
    string cert = 5;
}

// Persona for ad-hoc properties
message AdHoc {
    map<string, string> properties = 1;
}